<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Categories</h1>

    <div class="category">
        <h2>Electronics</h2>
        <ul>
            <li>Mobile</li>
            <li>Laptop</li>
            <li>Headphones</li>
        </ul>
    </div>

    <div class="category">
        <h2>Clothing</h2>
        <ul>
            <li>T-Shirt</li>
            <li>Jeans</li>
            <li>Jacket</li>
        </ul>
    </div>

    <div class="category">
        <h2>Books</h2>
        <ul>
            <li>Fiction</li>
            <li>Science</li>
            <li>History</li>
        </ul>
    </div>
</body>
</html>
